<div class="post">
    <div class="row">
        <div class="col-lg-10 content">
            <div class="row w-100 user-info">
                <div class="img">
                    <a href="http://{SERVER_NAME}/account/profile/?user={USERNAME}">
                        <img src="http://{SERVER_NAME}/resource/images/profile/{IMAGE_FILE}">
                    </a>
                </div>
                <div class="name">
                    <h3>{NAME}</h3>
                </div>
                <div class="username">
                    <a href="http://{SERVER_NAME}/account/profile/?user={USERNAME}">@{USERNAME}</a>
                </div>
                <div class="dropdown ml-auto mb-auto post-options">
                    <button class="btn btn-outline-dark" type="button" id="userOptions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg"> <!-- 3 dots glyph -->
                            <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                        </svg>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userOptions">
                        <form method="post" action="http://{SERVER_NAME}/account/profile/post/delete_post.php">
                            <input name="post-id" value="{POST_ID}" type="hidden">
                            <button class="dropdown-item" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
            <a class="post-link" href="http://{SERVER_NAME}/account/profile/post/?pid={POST_ID}">
                <div class="row post-content">
                    {CONTENT}
                </div>
            </a>
        </div>
        <div class="col-lg interact-splitter">
        </div>
        <div class="col-lg-2 interact">
            <div class="row">
                <div class="col-sm-4 like-count">
                    {LIKE_COUNT}
                </div>
                <div class="col-sm-8 like-button"><button class="btn btn-dark btn-block mt-auto" onclick="switchLike({POST_ID}, this)">{LIKE_BTN_TEXT}</button></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-4 reply-count">
                    {REPLY_COUNT}
                </div>
                <div class="col-sm-8 like-button">
                    <button class="btn btn-dark btn-block" onclick="bringUpReply({POST_ID})">Reply</button>
                </div>
            </div>
        </div>
    </div>
</div>
